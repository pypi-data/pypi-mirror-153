<!DOCTYPE html>
<html>
   <head>
      <title>Demo</title>
      <style>
         .error{
            background: red;
               color: azure;
               padding: 10px;
               FONT-SIZE: 18PX;
            }
      
            .success{
               background: green;
                  color: azure;
                  padding: 10px;
                  FONT-SIZE: 18PX;
            }
         
      </style>
   </head>
   <body>
      {% if messages %}
      <ul class="messages">
         {% for message in messages %}
         <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
         {% endfor %}
      </ul>
      {% endif %}
   </body>
</html>
