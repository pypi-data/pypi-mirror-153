[build-system]
requires = [
    "setuptools >= 61.1.0",
]
build-backend = "setuptools.build_meta"

# Black formatting
[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | venv
    | _build
    | buck-out
    | build
    | dist
  )/
'''

# iSort
[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
skip_gitignore = true
virtual_env = "venv"

[tool.bandit]
exclude_dirs = ["**/test_*.py",]

# Pytest
[tool.pytest.ini_options]
testpaths = ["ml6_kfp_components"]
python_files = "test_*.py"
addopts = "--strict-markers --disable-pytest-warnings"
markers = []

# Pytest coverage
[tool.coverage.run]
source = ["ml6_kfp_components"]
omit = ["**/__init__.py", "**/test_*.py", "ml6_kfp_components/examples/**"]
