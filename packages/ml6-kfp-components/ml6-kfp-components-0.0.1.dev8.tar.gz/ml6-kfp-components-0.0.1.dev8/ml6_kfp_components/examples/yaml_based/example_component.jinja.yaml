name: examples-component
description: |
    A primitive example component with return value.

    Args:
        input_artifact (Artifact): example input artifact
        input_parameter (str): example input parameter

    Returns:
        output_artifact (Artifact): example output artifact
        output_param (int): example output parameter

inputs:
    - {name: input_artifact, type: Artifact}
    - {name: input_parameter, type: String}
outputs:
    - {name: configured_model, type: Artifact}
    - {name: output_param, type: Integer}
implementation:
    container:
        image: {{ base_image }}:{{ tag }}
        command:
          - python
          - -m
          - kfp.v2.components.executor_main
          - --component_module_path
          - main.py
        args:
          - --executor_input
          - executorInput: null
          - --function_to_execute
          - example_component_func