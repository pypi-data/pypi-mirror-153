[tox]
envlist =
    autoflake
    black
    build_wheel
    flake8
    isort
    mypy
    py38
    py38_extra
    py39
    py39_extra
    py310
    py310_extra

[testenv]
deps =
    pytest
    pytest-asyncio
    pytest-timeout
commands = pytest {posargs}

[testenv:autoflake]
deps = pyproject-autoflake
commands = pautoflake --check hybrid_pool_executor tests setup.py {posargs}

[testenv:black]
deps = black
commands = black --check hybrid_pool_executor tests setup.py {posargs}

[testenv:build_wheel]
deps =
    build
    setuptools>=62.0.0
    setuptools-scm
    twine
whitelist_externals = rm
commands =
    rm -rf dist
    python -m build
    twine check dist/*

[testenv:flake8]
deps = pyproject-flake8
commands = pflake8 hybrid_pool_executor tests setup.py {posargs}

[testenv:isort]
deps = isort
commands = isort --check . {posargs}

[testenv:mypy]
deps = mypy
commands = mypy hybrid_pool_executor tests

[testenv:py38_extra]
extras = extra
deps =
    pytest
    pytest-asyncio
    pytest-timeout
commands = pytest {posargs}

[testenv:py39_extra]
extras = extra
deps =
    pytest
    pytest-asyncio
    pytest-timeout
commands = pytest {posargs}

[testenv:py310_extra]
extras = extra
deps =
    pytest
    pytest-asyncio
    pytest-timeout
commands = pytest {posargs}
