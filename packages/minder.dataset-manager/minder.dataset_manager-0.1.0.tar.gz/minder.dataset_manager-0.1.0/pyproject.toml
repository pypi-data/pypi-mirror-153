[tool.poetry]
name = "minder.dataset_manager"
version = "0.1.0"
description = ""
authors = ["UK DRI Care Research & Technology centre"]
readme = "README.md"
packages = [
    { include = "minder" },
    { include = "minder/dataset_manager/py.typed" },
]

[tool.poetry.dependencies]
python = "^3.8"
pandas = "^1.4.2"
numpy = "^1.22.4"
"minder.research-portal-client" = "^0.1.3"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
coverage = {extras = ["toml"], version = "^6.3.2"}
flake8 = "^4.0.1"
flake8-bugbear = "^22.3.23"
mypy = "^0.942"
black = "^22.3.0"

[tool.pytest.ini_options]
python_files = "tests/test_*.py"

[tool.coverage.run]
omit = [".*", "tests/*", "*/site-packages/*"]

[tool.black]
line-length=120

[tool.mypy]
namespace_packages=true
explicit_package_bases=true

[[tool.mypy.overrides]]
module = [
    "pandas.*",
]
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
