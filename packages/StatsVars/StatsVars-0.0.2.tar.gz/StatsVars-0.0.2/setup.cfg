[metadata]
name = StatsVars
version = 0.0.2
author = Diego Chequer
author_email = millychequer@gmail.com
description = Library of Statistical Calculations
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dchequer/stats_vars
project_urls = 
	Bug Tracker = https://github.com/dchequer/stats_vars/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

