# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shiptheory-python"
version = "1.0.0"
description = "Client to communicate with the Shiptheory API"
readme = "README.md"
authors = [{ name = "Dan Rogers", email = "dan.rogers@shiptheory.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["api", "shiptheory", "api client"]
dependencies = []
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/DanRVP/shiptheory-python"
