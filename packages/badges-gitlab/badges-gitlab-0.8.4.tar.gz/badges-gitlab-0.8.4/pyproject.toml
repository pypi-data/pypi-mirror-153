[build-system]
    requires = [
        "setuptools>=42",
        "wheel"
    ]
    build-backend = "setuptools.build_meta"

[tool.semantic_release]
    version_variable = [
        'setup.py:__version__',
        'src/badges_gitlab/__init__.py:__version__',
    ]
    commit_subject = "chore(release): {version}"
    commit_message = "Automatically generated by python-semantic-release [skip ci]"
    hvcs = "gitlab"
    branch = "main"

[tool.pylint]
    [tool.pylint.master]
        verbose = true
    [tool.pylint.message_control]
        disable = [
            "C0301", # line lenght issue
        ]

[tool.isort]
    verbose = true
    include_trailing_comma = true
    line_length = 120
    multi_line_output = 3

[tool.badges_gitlab]
    path = "public/badges"
    junit_xml = "tests/report.xml"
    # List of Lists Format [["label", "message", "color"]]
    static_badges = [
        ["conventional commits", "1.0.0", "yellow"]
    ]
    link_badges = [
        'https://img.shields.io/pypi/wheel/badges-gitlab'
    ]
