[metadata]
name = json-and-html
version = 1.0.0
author = Whoeza
description = A lightweight solution to converting JSON files into HTML tables, in Python
license = GNU GPLv3
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Whoeza/json_and_html
project_urls = 
	Bug Tracker = https://github.com/Whoeza/json_and_html/issues
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: ML
	Programming Language :: Python :: 3
	Topic :: Software Development :: Code Generators
	Topic :: Text Processing :: Markup :: HTML

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	dict_and_html >=1.0.11

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

