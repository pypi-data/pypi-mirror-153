[metadata]
name = napari-stress
version = 0.0.5
author = Johannes MÃ¼ller
author_email = johannes_richard.mueller@tu-dresden.de
license = BSD-3-Clause
description = Interactive surface analysis in napari for measuring mechanical stresses in biological tissues
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Framework :: napari
	Topic :: Software Development :: Testing
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent
	License :: OSI Approved :: BSD License

[options]
packages = find:
python_requires = >=3.7
package_dir = 
	=src
install_requires = 
	numpy
	vedo
	napari
	matplotlib
	tqdm
	scipy
	pandas
	scikit-image
	napari-process-points-and-surfaces
	aicsimageio
	napari_segment_blobs_and_things_with_membranes
	mpmath
	pyshtools

[options.packages.find]
where = src

[options.package_data]
napari-stress = 
	napari.yaml

[options.entry_points]
napari.manifest = 
	napari-stress = napari_stress:napari.yaml

[egg_info]
tag_build = 
tag_date = 0

