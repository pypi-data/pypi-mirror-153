[tool.poetry]
name = "timezonefinder"
version = "6.0.1"
description = ""
authors = ["jannikmi <github@michelfe.it>"]

[tool.poetry.dependencies]
python = ">=3.7,<3.11"
numpy = "^1.20"
h3 = "^3.7.3"
numba = { version = "^0.55", optional = true }

[tool.poetry.dev-dependencies]
poetry = "^1.1.13"
tox = "*"
pytest = "*"
pre-commit = "*"
mypy = "*"
pylint = "*"
flake8 = "*"
isort = "*"
twine = "*"
rstcheck = "*"
sphinx = "*"
pydantic = "^1.9.0"


[tool.poetry.extras]
numba = ["numba"]

[tool.poetry-version-plugin]
source = "git-tag"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"
multi_line_output = 3
