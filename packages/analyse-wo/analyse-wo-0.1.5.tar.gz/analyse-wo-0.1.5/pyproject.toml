[tool.poetry]
name = "analyse-wo"
version = "0.1.5"
description = "Analyse WO's in M3"
authors = ["Kim Timothy Engh <kimothy@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.4.2"
getting-and-setting = "^0.3.17"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
wocli = "analyse_wo.main:main"