[metadata]
name = chem_analysis
version = 0.0.5
description = Analyzing chemistry data
long_description = file: README.md
long_description_content_type = text/markdown
author = Dylan Walsh
url = https://github.com/dylanwal/chem_analysis
license = BSD
license_file = LICENSE.txt
platforms = any
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9

[options]
packages = find:
python_requires = >=3.9
zip_safe = no
include_package_data = true
install_requires = 
	numpy>=1.22.1
	plotly>=5.5.0
	dash>=2.1.0
	scipy>=1.7.3
	pandas>=1.4.1

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.0
	mypy>=0.910
	flake8>=3.9

[options.package_data]
chem_analysis = py.typed

[flake8]
max-line-length = 160

[egg_info]
tag_build = 
tag_date = 0

