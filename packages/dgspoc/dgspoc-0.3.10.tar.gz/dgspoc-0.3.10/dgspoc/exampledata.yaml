build_template:
  example1:
    header: |-
      Example: How to use dgs build template command line?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % dgs build template --help
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      dgs build template usage
      optional arguments:
      -------------------
        --author AUTHOR         author's name
        --email EMAIL           author's email
        --company COMPANY       author's company
        --save-to FILENAME      saving to file
        --template-id TMPLID    template ID
        --replaced              overwrite template ID/file
        -h, --help              show this help message and exit
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      dgs build template operands [options]
      dgs build template example {1,2,3,4,5,6}
      
      test@test_machine ~ %
      test@test_machine ~ %

  example2:
    header: |-
      Example: Use dgs tool to generate template to parse digits, words, and
      digits as index, name, and total columns
    body: |-
      test@test_machine ~ % snippet="digits(var_index)  words(var_name)  digits(var_total) -> Record"
      test@test_machine ~ % dgs build template "${snippet}"
      ################################################################################
      # Template is generated by templateapp Community Edition
      # Created date: 2022-03-22
      ################################################################################
      Value index (\d+)
      Value name ([a-zA-Z0-9]+( [a-zA-Z0-9]+)*)
      Value total (\d+)
      
      Start
        ^${index} +${name} +${total} -> Record
      test@test_machine ~ %

  example3:
    header: |-
      Example: Use dgs tool to generate template to parse digits, words, and 
      digits as index, name, and total columns.  Note: user snippet is stored 
      in file.
    body: |-
      test@test_machine ~ % snippet_file=user_snippet.txt
      test@test_machine ~ % 
      test@test_machine ~ % cat $snippet_file
      digits(var_index)  words(var_name)  digits(var_total) -> Record
      test@test_machine ~ % 
      test@test_machine ~ % dgs build template ${snippet_file}
      ################################################################################
      # Template is generated by templateapp Community Edition
      # Created date: 2022-03-22
      ################################################################################
      Value index (\d+)
      Value name ([a-zA-Z0-9]+( [a-zA-Z0-9]+)*)
      Value total (\d+)
      
      Start
      ^${index} +${name} +${total} -> Record
      test@test_machine ~ % 
      test@test_machine ~ %

  example4:
    header: |-
      Example: Use dgs tool to generate template to parse digits, words, and 
      digits as index, name, and total columns.  End-user wants to include 
      author, email, company flags.
    body: |-
      test@test_machine ~ % snippet_file=user_snippet.txt
      test@test_machine ~ % 
      test@test_machine ~ % cat $snippet_file
      digits(var_index)  words(var_name)  digits(var_total) -> Record
      test@test_machine ~ % 
      test@test_machine ~ % author=user1
      test@test_machine ~ % email=user1@abc_xyz.com
      test@test_machine ~ % company="ABC XYZ Inc."
      test@test_machine ~ % 
      test@test_machine ~ % dgs build template ${snippet_file} --author="${author}" --email="${email}" --company="${company}"
      ################################################################################
      # Template is generated by templateapp Community Edition
      # Created by  : user1
      # Email       : user1@abc_xyz.com
      # Company     : ABC XYZ Inc.
      # Created date: 2022-03-22
      ################################################################################
      Value index (\d+)
      Value name ([a-zA-Z0-9]+( [a-zA-Z0-9]+)*)
      Value total (\d+)
      
      Start
        ^${index} +${name} +${total} -> Record
      test@test_machine ~ % 
      test@test_machine ~ %

  example5:
    header: |-
      Example: Use dgs tool to generate template to parse digits, words, and 
      digits as index, name, and total columns.  End-user wants to include 
      author, email, company flags.  Furthermore, end-user wants to save generated
      template to file user_folder/template1.textfsm
    body: |-
      test@test_machine ~ % snippet_file=user_snippet.txt
      test@test_machine ~ % 
      test@test_machine ~ % cat $snippet_file
      digits(var_index)  words(var_name)  digits(var_total) -> Record
      test@test_machine ~ % 
      test@test_machine ~ % author=user1
      test@test_machine ~ % email=user1@abc_xyz.com
      test@test_machine ~ % company="ABC XYZ Inc."
      test@test_machine ~ %
      test@test_machine ~ % tmpl_file="user_folder/template1.txt"
      test@test_machine ~ % 
      test@test_machine ~ % 
      test@test_machine ~ % dgs build template ${snippet_file} --author="${author}" --email="${email}" --company="${company}" --save=${tmpl_file}
      2022-03-22 17:42:23.705230 - /Users/test/user_folder/template1.txt file is created.
      +------------------------------------------------------------------------------+
      | +++ Successfully saved generated template to                                 |
      | /Users/test/user_folder/template1.txt                                        |
      +------------------------------------------------------------------------------+
      test@test_machine ~ % 
      test@test_machine ~ %
      test@test_machine ~ % cat $tmpl_file
      ################################################################################
      # Template is generated by templateapp Community Edition
      # Created by  : user1
      # Email       : user1@abc_xyz.com
      # Company     : ABC XYZ Inc.
      # Created date: 2022-03-22
      ################################################################################
      Value index (\d+)
      Value name ([a-zA-Z0-9]+( [a-zA-Z0-9]+)*)
      Value total (\d+)
      
      Start
        ^${index} +${name} +${total} -> Record
      test@test_machine ~ %

  example6:
    header: |-
      Example: Use dgs tool to generate template to parse digits, words, and 
      digits as index, name, and total columns.  End-user wants to include 
      author, email, company flags.  Furthermore, end-user wants to upload 
      generated template to template storage as template1
    body: |-
      test@test_machine ~ % snippet_file=user_snippet.txt
      test@test_machine ~ % 
      test@test_machine ~ % cat $snippet_file
      digits(var_index)  words(var_name)  digits(var_total) -> Record
      test@test_machine ~ % 
      test@test_machine ~ % author=user1
      test@test_machine ~ % email=user1@abc_xyz.com
      test@test_machine ~ % company="ABC XYZ Inc."
      test@test_machine ~ %
      test@test_machine ~ % tmpl_id="template1"
      test@test_machine ~ % 
      test@test_machine ~ % 
      test@test_machine ~ % dgs build template ${snippet_file} --author="${author}" --email="${email}" --company="${company}" --template-id=${tmpl_id}
      +------------------------------------------------------------------------------+
      | +++ Successfully uploaded generated template to "template1" template ID.     |
      +------------------------------------------------------------------------------+
      test@test_machine ~ % 
      test@test_machine ~ % dgs search template "template1" --showed
      +------------------------------------------------------------------------------+
      | Found 1 template ID(s) matching "template1" pattern:                         |
      |   - template1                                                                |
      +------------------------------------------------------------------------------+
      
      +------------------------------------------------------------------------------+
      | Template ID: template1                                                       |
      +------------------------------------------------------------------------------+
      ################################################################################
      # Template is generated by templateapp Community Edition
      # Created by  : user1
      # Email       : user1@abc_xyz.com
      # Company     : ABC XYZ Inc.
      # Created date: 2022-03-23
      ################################################################################
      Value index (\d+)
      Value name ([a-zA-Z0-9]+( [a-zA-Z0-9]+)*)
      Value total (\d+)
      
      Start
        ^${index} +${name} +${total} -> Record

      test@test_machine ~ % 
      test@test_machine ~ %

search_template:
  example1:
    header: |-
      Example: How to use dgs search template command line?
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % dgs search template --help
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      dgs search template usage
      optional arguments:
      -------------------
        --ignore-case           case insensitive matching
        --showed                showing result
        -h, --help              show this help message and exit
      ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      dgs search template operands [options]
      dgs search template example {1,2,3,4}
      
      test@test_machine ~ %
      test@test_machine ~ %

  example2:
    header: |-
      Example: Use dgs tool to search all templates in template storage
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % dgs search template "*"
      +------------------------------------------------------------------------------+
      | Found 1 template ID(s) matching "*" pattern:                                 |
      |   - template1                                                                |
      +------------------------------------------------------------------------------+
      test@test_machine ~ %

  example3:
    header: |-
      Example: Use dgs tool to search any template matching "[Tt]emplate[0-9]" 
      template id pattern in template storage
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % dgs search template "[Tt]emplate[0-9]"
      +------------------------------------------------------------------------------+
      | Found 1 template ID(s) matching "[Tt]emplate[0-9]" pattern:                  |
      |   - template1                                                                |
      +------------------------------------------------------------------------------+
      test@test_machine ~ %

  example4:
    header: |-
      Example: Use dgs tool to search any template matching "[Tt]emplate[0-9]"
      template id pattern in template storage and show the template content
    body: |-
      test@test_machine ~ %
      test@test_machine ~ % dgs search template "[Tt]emplate[0-9]" --showed
      +------------------------------------------------------------------------------+
      | Found 1 template ID(s) matching "[Tt]emplate[0-9]" pattern:                  |
      |   - template1                                                                |
      +------------------------------------------------------------------------------+
      
      +------------------------------------------------------------------------------+
      | Template ID: template1                                                       |
      +------------------------------------------------------------------------------+
      ################################################################################
      # Template is generated by templateapp Community Edition
      # Created by  : user1
      # Email       : user1@abc_xyz.com
      # Company     : ABC XYZ Inc.
      # Created date: 2022-03-23
      ################################################################################
      Value index (\d+)
      Value name ([a-zA-Z0-9]+( [a-zA-Z0-9]+)*)
      Value total (\d+)
      
      Start
        ^${index} +${name} +${total} -> Record

      test@test_machine ~ %
