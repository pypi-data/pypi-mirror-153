[metadata]
name = corpus_builder
version = 0.2.0
author = Felipe Pinna
author_email = felipepinna17@gmail.com
description = A package for semi automatic corpus building
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/popop12342/corpus-builber
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

