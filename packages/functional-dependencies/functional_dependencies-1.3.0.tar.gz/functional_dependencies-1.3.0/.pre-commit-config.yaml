repos:
-   repo: https://github.com/fsfe/reuse-tool
    rev: v1.0.0
    hooks:
    - id: reuse
-   repo: https://gitlab.com/pycqa/flake8
    rev: '3.9.2'
    hooks:
    -   id: flake8
-   repo: https://gitlab.com/pycqa/pydocstyle
    rev: '6.1.1'
    hooks:
    -   id: pydocstyle
-   repo: https://github.com/pycqa/pylint
    rev: 'v2.14.0'
    hooks:
    -   id: pylint
        args:
        - --disable=C0209,C0301,R0205,W0406
-   repo: local
    hooks:
    -   id: coverage
        name: coverage
        entry: bash -c "coverage run functional_dependencies/functional_dependencies.py; coverage report --fail-under 100"
        language: system
        types: [python]
        pass_filenames: false
